name: Service Mesh Performance
on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '**.proto'
      - 'Makefile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - master
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '**.proto'
      - 'Makefile'
      - '.github/workflows/ci.yml'
jobs:
  lint:
    name: Check & Review code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ secrets.GO_VERSION }}
      - run: |
          GOPROXY=direct GOSUMDB=off GO111MODULE=on go mod tidy
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
          working-directory: service
          args: --timeout 10m --verbose
          skip-cache: true
  sec_check:
    name: Security check
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./... -exclude=G301,G304,G107,G101,G110
  tests:
    needs: [lint, sec_check]
    name: Tests
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
     - name: Check out code
       uses: actions/checkout@master
       with:
        fetch-depth: 1
     - name: Setup Go
       uses: actions/setup-go@v1
       with:
        go-version: ${{ secrets.GO_VERSION }}
     - name: Create k8s Kind Cluster
       uses: helm/kind-action@v1.9.0
       with:
         cluster_name: "kind-cluster"
     - run: |
         export CURRENTCONTEXT="$(kubectl config current-context)"
         echo "current-context:" ${CURRENTCONTEXT}   
         export KUBECONFIG="${HOME}/.kube/config"
         echo "environment-kubeconfig:" ${KUBECONFIG}
         GOPROXY=direct GOSUMDB=off GO111MODULE=on go test ./...